<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastro Empresa</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <form>
        <label for="nome">Nome</label>
        <input type="text" name="nome" id="nome" />
        <label for="cpf">CPF</label>
        <input
          type="text"
          name="cpf"
          id="cpf"
          onkeydown="javascript: fMasc( this, mCPF );"
          onchange="ValidaCPF()"
          maxlength="14"
        />
        <label for="rg">RG</label>
        <input
          type="text"
          name="rg"
          id="rg"
          onkeypress="mascara(this, '##.###.###-#')"
          maxlength="12"
          onchange="validarrg()"
        />
        <label for="data_nascimento">
          Data de Nascimento
          <input type="date" name="data_nascimento" id="data_nascimento" />
        </label>
        <label for="tipo_chh">Tipo CHN</label>
        <select name="tipo_cnh" id="tipo_cnh">
          <option value="A">A</option>
          <option value="B">B</option>
        </select>
        <label for="estado_civil">Estado Civil</label>
        <input type="text" name="estado_civil" id="estado_civil" />
        <label for="cep">CEP</label>
        <input type="text" name="cep" id="cep" onkeypress="mascara(this, '#####-###')" onchange ="getDadosEnderecoCEP(this.value)"/>
        <label for="rua">Rua</label>
        <input type="text" name="rua" id="rua" />
        <label for="bairro">Bairro</label>
        <input type="text" name="bairro" id="bairro" />
        <label for="cidade">Cidade</label>
        <input type="text" name="cidade" id="cidade" />
        <label for="estado">Estado</label>
        <select name="estado" id="estado">
          <option value="Acre">Acre</option>
          <option value="Alagoas">Alagoas</option>
          <option value="Amapá">Amapá</option>
          <option value="Amazonas">Amazonas</option>
          <option value="Bahia">Bahia</option>
          <option value="Ceará">Ceará</option>
          <option value="DF">DF</option>
          <option value="Espirito Santo">Espirito Santo</option>
          <option value="Goiás">Goiás</option>
          <option value="Maranhão">Maranhão</option>
          <option value="Mato Grosso">Mato Grosso</option>
          <option value="Mato Grosso do Sul">Mato Grosso do Sul</option>
          <option value="Minas Gerais">Minas Gerais</option>
          <option value="Pará">Pará</option>
          <option value="Paraíba">Paraíba</option>
          <option value="Paraná">Paraná</option>
          <option value="Pernambuco">Pernambuco</option>
          <option value="Piauí">Piauí</option>
          <option value="Rio de Janeiro">Rio de Janeiro</option>
          <option value="Rio Grande do Norte">Rio Grande do Norte</option>
          <option value="Rio Grande do Sul">Rio Grande do Sul</option>
          <option value="Rondônia">Rondônia</option>
          <option value="Roraima">Roraima</option>
          <option value="Santa Catarina">Santa Catarina</option>
          <option value="São Paulo">São Paulo</option>
          <option value="Sergipe">Sergipe</option>
          <option value="Tocantins">Tocantins</option>
        </select>
        <label for="numero">Número</label>
        <input type="number" name="numero" id="numero" />
        <label for="complemento">Complemento</label>
        <input type="text" name="complemento" id="complemento" />
      </form>
    </main>

    <script src="script.js"></script>
  </body>
</html>
